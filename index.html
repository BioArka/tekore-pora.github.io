<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Festival Tekove Pora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="video-stack">
    <video id="video-night-2" class="bg-video" muted loop playsinline preload="auto">
      <source src="videos/night-2.mp4" type="video/mp4">
    </video>
    <video id="video-madrugada" class="bg-video" muted loop playsinline preload="auto">
      <source src="videos/madrugada.mp4" type="video/mp4">
    </video>
    <video id="video-dawn" class="bg-video" muted loop playsinline preload="auto">
      <source src="videos/dawn.mp4" type="video/mp4">
    </video>
    <video id="video-day" class="bg-video" muted loop playsinline preload="auto">
      <source src="videos/day.mp4" type="video/mp4">
    </video>
    <video id="video-sunset" class="bg-video" muted loop playsinline preload="auto">
      <source src="videos/sunset.mp4" type="video/mp4">
    </video>
    <video id="video-night" class="bg-video" muted loop playsinline preload="auto">
      <source src="videos/night.mp4" type="video/mp4">
    </video>
  </div>

  <div class="overlay"></div>

  <div class="countdown">
    <h1>Festival Tekove Pora</h1>
    <div id="timer">00d 00h 00m 00s</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
